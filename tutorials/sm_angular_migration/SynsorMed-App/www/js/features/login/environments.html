<div class="modal-header">
    <h3 class="modal-title">Environements</h3>
</div>
<div class="modal-body" id="helpBody">
	<div class=row>
    <div class="col-md-offset-4 col-md-3 text-center">
      <div class="btn-group" dropdown style="width:100%">
        <button type="button" dropdown-toggle class="btn dropdown-toggle" ng-disabled="disabled">
          {{url}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="url in urls" ng-click="selectedEnv(url)">{{url}}</li>
        </ul>
      </div>
    </div>
	</div>

</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">Ok</button>
</div>
