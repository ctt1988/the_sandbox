<div class="modal-header">
    <h3 class="modal-title">
      <img src="img/synsormed_logo_name_small.png" />
    </h3>
</div>
<div class="modal-body">
  <p>SynsorMed is a telehealth solution with periodic remote patient monitoring technologies.</p>
  <p ng-if="version" class="text-primary">Version {{version}}</p>
  <p>&copy;{{year}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="close()">Close</button>
</div>
