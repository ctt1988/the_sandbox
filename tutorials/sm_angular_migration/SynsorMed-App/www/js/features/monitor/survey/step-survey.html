<synsormed-header title="Questions" back-button="true" logged-in="true"></synsormed-header>

<div id="monitor-survey" wait="wait" scroll='true'>
    <section>
        <div id="survey-question-container">
            <div>
               <h2>My Day</h2>
               <h3>{{weekDay}}, {{currentDate}}</h3>
               <div class="row survey-ques-border">
                   <div>
                     <h2 class="ques-color">You have taken</h2>
                     <h2 style="color:#F05F3A">{{stepReading || 0}}</h2>
                     <h2 class="ques-color">steps today!</h2>
                  </div>
               </div>
            </div>
        </div>
        <div class="text-center">
          <button class="button btn-lg btn-success btn-text" ng-click="next()"><span>Next</span></button>
        </div>
    </section>
</div>
