<div id="contactInfo" style="background-color:#00aba2">
  <div class="modal-header">
      <h3 class="modal-title" style="color:#fff;">
        Patient Information
      </h3>
  </div>
  <div class="modal-body">
      <div class="row">
        <h3 style="color:#fff;" ng-if="monitor.patientName">Name: {{monitor.patientName}},</h3>
        <h3 style="color:#fff;" ng-if="monitor.patientEmail">Email: {{monitor.patientEmail}},</h3>
        <h3 style="color:#fff;" ng-if="monitor.patientPhone">Phone: {{monitor.patientPhone}},</h3>
        <h3 style="color:#fff;" ng-if="monitor.patientAddress">Address: {{monitor.patientAddress}},</h3>
        <h3 style="color:#fff;" ng-if="monitor.patientCity">City: {{monitor.patientCity}},</h3>
        <h3 style="color:#fff;" ng-if="monitor.patientState">State: {{monitor.patientState}}</h3>
        <h3 style="color:#fff;" ng-if="!monitor.patientName">No information.</h3>
      </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-warning" ng-click="ok()">Close</button>
  </div>
</div>
