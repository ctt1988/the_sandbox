<div id="indicator-metrics">
    <div class="panel panel-default" ng-repeat ="indicator in indicators">
        <table  class="table table-bordered">
            <tbody class="text-center">
                <!-- put a div here due to error by using colspan while genrating pdf -->
                <div class="text-left text-capitalize hdr" style="padding:10px;15px;">
                    Indicator: {{indicator.name}} |
                    {{indicator.serviceName | defaultText : 'Not connected'}}
                </div>
                <tr>
                    <th class="text-center" ng-repeat ="cat in indicator.results.categories track by $index">
                        {{cat}}
                    </th>
                </tr>
                <tr>
                    <td ng-repeat ="data in indicator.results.displayData track by $index">
                        {{data | defaultText : 'N/A'}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
