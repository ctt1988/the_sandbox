<div class="modal-header">
    <h3 class="modal-title">
        <span ng-if="patient.id">Edit Patient</span>
        <span ng-if="!patient.id">Add Patient</span>
    </h3>
</div>
<div class="modal-body" style="position: relative" wait="waiting">
    <alert ng-if="notification" type="danger">{{notification}}</alert>
    <form name="form">
        <div class="form-group" validate>
            <input name="fname" maxlength="25" placeholder="First Name" type="text" required class="form-control" ng-model="patient.firstName">
        </div>
        <div class="form-group" validate>
            <input name="lname" maxlength="25" placeholder="Last Name" type="text"  required class="form-control" ng-model="patient.lastName">
        </div>
        <div class="form-group" validate>
            <select name="gender" class="form-control btn-secondary" ng-model="patient.gender" ng-options="gender.value as gender.label for gender in genders"></select>
        </div>
        <!-- Not applicable to this workflow 102917 aholmes
        <div class="form-group" validate>
            <input ng-model='patient.notify' type='checkbox' />
            Receive progress alerts via SMS<help help-text="Get notified via sms on your daily progress."/>
        </div>
    -->
        <div class="form-group" validate>
            <div class="row">
                <div class="col-sm-4"><h6>DOB</h6></div>
                <div class="col-sm-8">
                    <span ng-combo-date-picker="exp" ng-model="patient.dob" ng-order="mdy" ng-year-order="descending"></span>
                </div>
            </div>
        </div>
        <div class="form-group" validate>
            <input name="SSN" maxlength="9" ng-pattern="/^\d{9}$/" placeholder="Social Security Number" type="text"  class="form-control" ng-model="patient.socialSecurityNumber" ui-mask="999-99-9999" ui-mask-placeholder ui-mask-placeholder-char="_">
        </div>
        <div class="form-group" validate>
            <input name="medicalRecordNumber" maxlength="9" placeholder="Medical Record Number" type="text"  class="form-control" ng-model="patient.medicalRecordNumber">
        </div>
        <div class="form-group" validate>
            <input name="address" placeholder="Address" type="text" required class="form-control" ng-model="patient.address">
        </div>
        <div class="form-group" validate>
            <input name="city" placeholder="City" type="text"  class="form-control" ng-model="patient.city">
        </div>
        <div class="form-group" validate>
            <input name="state" placeholder="State" type="text"  class="form-control" ng-model="patient.state">
        </div>
        <div class="form-group" validate>
            <input name="zip" placeholder="Zip" type="text"  class="form-control" ng-model="patient.zip" ng-pattern="/(^\d{5}$)|(^\d{9}$)/" maxlength="9">
        </div>
        <div class="form-group" validate>
            <input name="email" placeholder="Email" type="email" class="form-control" ng-model="patient.email">
        </div>
        <div class="form-group" validate>
            <input name="phone" placeholder="Mobile Phone" required type="tel" ng-pattern="/^[0-9]{10}$/" class="form-control" ng-model="patient.mobileNumber" maxlength="10" ui-mask="(999) 999-9999" ui-mask-placeholder ui-mask-placeholder-char="_" >
        </div>
        <div class="form-group" validate>
            <h5>Assigned Provider</h5>
            <select name="forUser" required class="form-control btn-secondary" ng-model="patient.userId" ng-options="user.id as user.name for user in users"></select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
</script>
<style>
    .modal-dialog {
        width: 400px;
    }
</style>
