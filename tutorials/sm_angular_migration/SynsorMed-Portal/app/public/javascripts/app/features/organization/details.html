<div class="modal-header">
    <h3 class="modal-title text-center">
        <span>Statistics : {{user.name}}</span>
    </h3>
</div>
<div class="modal-body" style="position: relative" wait="waiting">
    <ul class="list-group">
      <li class="list-group-item">
        <span class="badge">{{data.patients}}</span>
        Total Patients
      </li>
      <li class="list-group-item">
        <span class="badge">{{data.avg_call_time | secondsToHoursString}}</span>
        Average Call Time
      </li>
      <li class="list-group-item">
        <span class="badge">{{data.with_notes}}</span>
        Patients with Notes
      </li>
      <li class="list-group-item">
        <span class="badge">{{data.avg_wait_time | secondsToHoursString}}</span>
        Average Wait Time
      </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
</script>
