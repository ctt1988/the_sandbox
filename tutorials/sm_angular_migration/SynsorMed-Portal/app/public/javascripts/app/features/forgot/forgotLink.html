<div id="forgot-password" class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="text-center"><img src="/images/logo_new1.png" /></div>
      <h4 class="text-center">Forgot Your Password ?</h4>
      <alert ng-repeat="alert in alerts" class="text-center" type="{{alert.type}}">{{alert.msg}}</alert>
      <div class="panel panel-default">
        <div class="panel-body">
          <form name="form">
            <div class="form-group" validate>
              <label>Email <help help-text="Enter the email that the admin uses to access the system"/></label>
              <input class="form-control" type="email" required name="email" placeholder="Your Email Address" ng-model="email">
            </div>
            <div>
              <button type="submit" class="btn btn-primary" ng-click="submit()">Send Reset Code</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
