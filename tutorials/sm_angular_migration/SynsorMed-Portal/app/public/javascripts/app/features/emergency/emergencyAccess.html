<div id="emergency-access" class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="text-center"><img src="/images/logo_new1.png" style="height:100px;"/></div>
        <h4 class="text-center">Emergency Access</h4>
        <alert ng-repeat="alert in alerts" class="text-center" type="{{alert.type}}">{{alert.msg}}</alert>
        <div class="panel panel-default">
          <div class="panel-body">
            <form name="form">
              <div class="form-group" validate>
                <label>OTP Code</label>
                <input class="form-control" type="password" required name="otp" placeholder="Organization OTP Code" ng-model="otpCode">
              </div>
              <div>
                <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
