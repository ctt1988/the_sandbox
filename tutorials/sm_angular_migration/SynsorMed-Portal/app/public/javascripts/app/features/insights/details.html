<div class="modal-header">
    <h3 class="modal-title">
        <span>Insights : {{user.name}}</span>
    </h3>
</div>
<div class="modal-body" style="position: relative" wait="waiting">
    <ul class="list-group">
      <li class="list-group-item">
        <span class="badge">{{encounterCount}}</span>
        Patients (In Last 7 Days)
      </li>
      <li class="list-group-item">
        <span class="badge">{{insights.calls}}</span>
        Total Patients
      </li>
      <li class="list-group-item">
        <span class="badge">{{insights.duration | secondsToHoursString }}</span>
        Total Call Session
      </li>
      <li class="list-group-item">
        <span class="badge">{{insights.maxDuration | secondsToHoursString }}</span>
        Longest Session With a Patient
      </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
</script>
