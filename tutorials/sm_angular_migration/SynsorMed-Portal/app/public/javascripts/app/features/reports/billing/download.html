<div id="rpm-report" class="modal-body" style="position: relative">
    <div class="row" ng-if="hasResult">
      <div class="text-center">
        <h3>Your report is ready!</h3>
        <a href="{{getBillingReportURL()}}" target='_self' class="non-dec pointer" download>Download Report</a>
      </div>
    </div>
    <div class="row" ng-if="!hasResult">
      <alert class="no-list text-center" type="warning">No patients in this date range</alert>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Close</button>
    </div>
</div>
