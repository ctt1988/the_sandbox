<div id="forgot-password" class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="text-center"><img src="/images/logo_new.png" /></div>
      <h4 class="text-center">Reset Your Password </h4>
      <alert ng-repeat="alert in alerts" class="text-center" type="{{alert.type}}" >{{alert.msg}}</alert>
      <div class="panel panel-default">
        <div class="panel-body">
          <form name="form">
            <div class="form-group" validate>
              <label>Email</label>
              <input class="form-control" type="email" required name="email" placeholder="Enter Email Address" ng-model="data.email">
            </div>
            <div class="form-group" validate>
              <label>Code</label>
              <input class="form-control" type="text" required name="code" placeholder="Code" ng-model="data.code">
            </div>
            <div class="form-group" validate>
              <label>New Password</label>
              <input class="form-control" type="password" required name="newPassword" placeholder="Enter New Password" ng-model="data.newPassword">
            </div>
            <div class="form-group" validate>
              <label>Confirm Password</label>
              <input class="form-control" type="password" required name="confirmPassword" placeholder="Confirm Password" ng-model="data.confirmPassword">
            </div>
            <div>
              <button type="submit" class="btn btn-primary" ng-click="submit()">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
