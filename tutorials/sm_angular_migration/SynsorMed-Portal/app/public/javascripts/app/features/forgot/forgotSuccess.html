<div id="forgot-password" class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="text-center"><img src="/images/logo_new.png" /></div>
      <h4 class="text-center">Password Change Success</h4>
      <alert ng-repeat="alert in alerts" class="text-center" type="{{alert.type}}">{{alert.msg}}</alert>
      <div class="panel panel-default">
        <div class="panel-body">
            <div class="text-center">
              <button type="submit" class="btn btn-primary" ng-click="submit()">Continue To Login</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
