<div id="patient-usage" class="modal-body" style="position: relative">
    <div class="text-center">
      <h3>RPM Report</h3>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div ng-class="customDates ? 'col-md-3' : 'col-md-offset-1 col-md-4'">
            <select name="days" required class="form-control" ng-model="day.selectedDay" ng-selected="days[0].id" ng-options="day.id as day.name for day in days">
            </select>
          </div>
          <div ng-class="customDates ? 'col-md-3' : 'col-md-offset-1 col-md-4'" ng-if="globalAdmin">
            <select name="days" required class="form-control" ng-model="org.id" ng-options="org.id as org.name for org in orgs"></select>
          </div>
          <div ng-class="customDates ? 'col-md-6' : (globalAdmin ? 'col-md-12' : 'col-md-7')" class="text-center" ng-if="!customDates" style="margin-top:8px;">
            <a ng-click="requestReport()" class="non-dec pointer" aria-controls="dashboard" role="tab" data-toggle="tab">Request Report</a>
          </div>
          <div ng-class="customDates ? (globalAdmin ? 'col-md-6' : 'col-md-8') : 'col-md-12'" ng-if="customDates">
            <div class="row">
              <p class="input-group" style="width:50%; float:left;">
                  <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="date.dt1" is-open="open.opened1"  max-date="maxDate" datepicker-options="dateOptions"  ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openCalender1($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
              </p>
              <p class="input-group" style="width:50%;float:left;">
                  <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="date.dt2" is-open="open.opened2" min-date="minDate"  max-date="maxDate" datepicker-options="dateOptions"  ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openCalender2($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
              </p>
            </div>
          </div>
        </div>
        <div class="row text-center"  ng-if="customDates">
          <a ng-click="requestReport()" class="non-dec" aria-controls="dashboard" role="tab" data-toggle="tab" export-to-csv="patient-usage-data">Request Report</a>
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Close</button>
    </div>
</div>
